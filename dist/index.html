  <body>
    <!--Loading-->
    <div class="loading">
      <div class="loading__box">
        <!-- <img src="assets/images/IMG-2790.png" alt="GoalLegacy__Logo" class="loading__svg"> -->
        <div class="loading__text">
          L
          <div class="loading__text--dot"></div>
          ADING EXPERIENCE
        </div>
        <div class="loading__bar">
          <div class="loading__bar--inner"></div>
        </div>
        <div class="loading__counter">
          <span>0%</span>
          <div class="loading__counter--number">100%</div>
        </div>
      </div>
    </div>
    <!--Landing-->
    <div class="landing">
      <img src="/IMG_3604.f7f60e4a.jpg">
      <!--Header-->
      <header class="header">
        <div class="header__wrap">
          <ul class="header__left">
            <li>
              <a class="animatelink" data-text="About" href="#about"><span>About</span></a>
            </li>
            <li>
              <a class="animatelink" data-text="RoadMap" href="#roadmap"><span>RoadMap</span></a>
            </li>
            <li>
              <a class="animatelink" data-text="Team" href="#team"><span>Team</span></a>
            </li>
            <li>
              <a class="animatelink" data-text="FAQ" href="#FAQ"><span>FAQ</span></a>
            </li>
          </ul>
        </div>
      </header>
      <!--scroll down-->
      <div class="scrollDown">
        <div class="scrollDown__wheel">
          <div class="scrollDown__wheel--inner"></div>
        </div>
        <div class="scrollDown__arrows">
          <span class="scrollDown__arrow"></span><span class="scrollDown__arrow"></span><span class="scrollDown__arrow"></span>
        </div>
      </div>
    </div>

    <section class="sneekpeeks">
      <div class="sneekpeeks__header">For the Fans by the Fans</div>
      <div class="sneekpeeks__images">
        <img class="moveleft" src="/A-1.e81ef246.png" alt="A-1">
        <img class="moveleft" src="/B-1.c0c7546b.png" alt="B-1">
        <img class="moveleft" src="/C-1.542aa30c.png" alt="C-1">
        <img class="moveleft" src="/D-1.cdaa8158.png" alt="D-1">
      </div>
    </section>

    <!--Section Divider-->
    <div class="section-division">
      <img src="/ball-transparent.01ffa984.png" alt="ball image">
    </div>

    <section id="about">
      <h1>About Section</h1>
    </section>

  <!--Section Divider-->
  <div class="section-division">
    <img src="/ball-transparent.01ffa984.png" alt="ball image">
  </div>

    </section>

    <!--Section Divider-->

      <img src="/ball-transparent.01ffa984.png" alt="ball image">
    </div>

    </section>

      <ul class="socials__links">
        <li>

        </li>
