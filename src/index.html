<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalLegacy</title>
    <meta
      name="description"
      content="An NFT community centered around football.Whether you're a football fan or lover of NFTs, you can earn rewards by participating in seasonal games, weekly score predictions, and fantasy football."
    />
    <meta
      name="keywords"
      content="Collectible football cards, NFT football cards, Digital football cards, football, soccer, football cards"
    />
    <meta name="author" content="NotDBadguy" />
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="assets/favicons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="assets/favicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="assets/favicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/favicons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="assets/favicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/favicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="assets/favicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/favicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/favicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="assets/favicons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="assets/js/config.js"></script>
  </head>
  <body>
    <!--Loading-->
    <div class="loading">
      <div class="loading__box">
        <!-- <img src="assets/images/IMG-2790.png" alt="GoalLegacy__Logo" class="loading__svg"> -->
        <div class="loading__text">
          L
          <div class="loading__text--dot"></div>
          ADING EXPERIENCE
        </div>
        <div class="loading__bar">
          <div class="loading__bar--inner"></div>
        </div>
        <div class="loading__counter">
          <span>0%</span>
          <div class="loading__counter--number">100%</div>
        </div>
      </div>
    </div>
    <!--Landing-->
    <div class="landing">
      <!--Header-->
      <header class="header">
        <div class="header__wrap">
          <ul class="header__left">
            <li>
              <a class="animatelink" data-text="About" href="#"
                ><span>About</span></a
              >
            </li>
            <li>
              <a class="animatelink" data-text="RoadMap" href="#"
                ><span>RoadMap</span></a
              >
            </li>
            <li>
              <a class="animatelink" data-text="Team" href="#"
                ><span>Team</span></a
              >
            </li>
            <li>
              <a class="animatelink" data-text="FAQ" href="#"
                ><span>FAQ</span></a
              >
            </li>
          </ul>
        </div>
      </header>
      <!--scroll down-->
      <div class="scrollDown">
        <div class="scrollDown__wheel">
          <div class="scrollDown__wheel--inner"></div>
        </div>
        <div class="scrollDown__arrows">
          <span class="scrollDown__arrow"></span
          ><span class="scrollDown__arrow"></span
          ><span class="scrollDown__arrow"></span>
        </div>
      </div>
    </div>
    <!--Sneekpeeks-->
    <section class="sneekpeeks">
      <div class="sneekpeeks__header">For the Fans by the Fans</div>
      <div class="sneekpeeks__images">
        <img class="moveleft" src="assets/images/A-1.png" alt="A-1" />
        <img class="moveleft" src="assets/images/B-1.png" alt="B-1" />
        <img class="moveleft" src="assets/images/C-1.png" alt="C-1" />
        <img class="moveleft" src="assets/images/D-1.png" alt="D-1" />
      </div>
    </section>
    <!--socials-->
    <section class="socials">
      <ul class="socials__links">
        <li>
          <a class="sociallink" data-text="Twitter" href="#" target="_blank"
            ><span>Twitter</span></a
          >
        </li>
        <li>
          <a class="sociallink" data-text="Discord" href="#" target="_blank"
            ><span>Discord</span></a
          >
        </li>
        <li>
          <a class="sociallink" data-text="Opensea" href="#" target="_blank"
            ><span>Opensea</span></a
          >
        </li>
      </ul>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
